<!DOCTYPE html>
<html>
<head>
    <title>Transfer Funds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #b778199d;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Transfer Funds</h2>
    <p>Please enter the account numbers for the transfer:</p>
    <form method="post">
        {% csrf_token %}
        <label for="id_from_account_number">From Account Number:</label>
        {{ form.from_account_number }}
        <br>
        <label for="id_to_account_number">To Account Number:</label>
        {{ form.to_account_number }}
        <br>
        <label for="id_amount">Amount:</label>
        <input type="number" name="amount" id="id_amount" min="1" step="0.01" required>
        <br>
        <input type="submit" value="Transfer">
    </form>
</body>
</html>
